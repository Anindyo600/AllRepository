<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Speed Fluctuation Model</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        canvas {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>Light Speed Fluctuation Model: Sun to Jupiter</h1>
    <p>Light travel time range: <b>37.15 - 43.99 minutes</b></p>
    <canvas id="lightSpeedChart"></canvas>

    <script>
        const timeMinutes = [];
        const speedLoss = [];
        const speedGain = [];
        let speedOfLight = 299792; // Initial km/s

        for (let t = 1; t <= 45; t++) {
            let lossFactor = t > 25 ? 1.28 : t > 10 ? 1.25 : 1.2;
            let gainFactor = t > 25 ? 1.38 : t > 10 ? 1.34 : 1.27;

            let speedLost = speedOfLight - (3.547 * lossFactor * t);
            let speedGained = speedOfLight + (3.54 * gainFactor * t);

            timeMinutes.push(t);
            speedLoss.push(speedLost);
            speedGain.push(speedGained);
        }

        const ctx = document.getElementById("lightSpeedChart").getContext("2d");
        new Chart(ctx, {
            type: "line",
            data: {
                labels: timeMinutes,
                datasets: [
                    {
                        label: "Speed After Loss (km/s)",
                        data: speedLoss,
                        borderColor: "red",
                        fill: false
                    },
                    {
                        label: "Speed After Gain (km/s)",
                        data: speedGain,
                        borderColor: "green",
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Time (Minutes)"
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Speed of Light (km/s)"
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
